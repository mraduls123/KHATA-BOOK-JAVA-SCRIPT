<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khatabook App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <h1>Khatabook App</h1>
        <div class="balance">
            <h2>Current Balance: <span id="balance">0</span> INR</h2>
        </div>

        <div class="transaction-form">
            <input type="text" id="transaction-name" placeholder="Enter Name" required />
            <input type="number" id="transaction-amount" placeholder="Enter Amount" required />
            <select id="transaction-type">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
